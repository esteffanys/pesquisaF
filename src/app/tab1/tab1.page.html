<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-title>Pesquisa Geral</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-searchbar [(ngModel)]="resultado" (ionChange)="procurar()"></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let filmes of filmes">
        {{ filmes.Title }}
      </ion-item>
    </ion-list>

</ion-content>
